{{!-- This is the base layout for your project, and will be used on every page unless specified. --}}


<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishTalk | Home</title>
    <meta name="description" content="Tutoring services for English learners." />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
<body>
  <!-- mobile header bar -->
    <div class="menu-bar cell shrink header medium-cell-block-container show-for-small-only">
        <span class="dot"><button class="menu-icon float-left" type="button" data-auto-focus="false" data-toggle="offCanvasTop"></button></span>
      <div class="grid-x">
        <div class="cell">
            <a href="index.html">
            <img src="assets/img/logo-oval.png" class="float-center">
            </a>
        </div>
      </div>
    </div>

  
      <div class="off-canvas-wrapper">
        <div class="off-canvas position-left reveal-for-medium hide-for-small-only" id="offCanvasLeft" data-auto-focus="false" data-off-canvas>
          <!-- Collapsing sidebar -->
          <br>
          <a href="index.html">
          <img src="assets/img/logo-oval.png" class="float-center">
          </a>
          <br>
          <ul class="menu-links menu vertical align-center">
              <li><a id="active" href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT ME</a></li>
              <li><a href="services.html">SERVICES</a></li>
              <li><a href="testimonials.html">TESTIMONIALS</a></li>
            </ul>
        </div>
          <!-- expanding mobile menu -->
          <div class="off-canvas position-top position-absolute" id="offCanvasTop" data-transition="push" data-off-canvas>
              <ul class="menu-links menu vertical">
                  <li><a id="active" href="index.html">HOME</a></li>
                  <li><a href="about.html">ABOUT ME</a></li>
                  <li><a href="services.html">SERVICES</a></li>
                  <li><a href="testimonials.html">TESTIMONIALS</a></li>
                </ul>
          </div>
        

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="menu-shadow show-for-small-only"><span>-</span></div>
            <div class="grid-container">
            {{> body}}
            {{> contact }}
          </div>
        </div>
      </div>

              


     
<script src="assets/js/app.js"></script>
</body>
</html>
